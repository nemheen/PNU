        let msg = document.getElementById("sumup");

            sum +=i;

                evensum +=i;
            }
            else {
                oddsum +=i;
            }
        }while(i<=num) ;

        msg.innerHTML = "Number you entered: " + num + "<br>";
        msg.innerHTML += "Sum of all numbers: " + sum + "<br>";
        msg.innerHTML += "Sum of even numbers: " + evensum + "<br>";
        msg.innerHTML += "Sum of odd numbers: " + oddsum + "<br>";

    }
